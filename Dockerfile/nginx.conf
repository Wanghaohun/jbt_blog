user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	client_header_buffer_size 16k;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /app/jbt_blog/jbt_blog/log/nginx/access.log;
	error_log /app/jbt_blog/jbt_blog/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	#include /etc/nginx/sites-enabled/*;

    server {
        charset utf-8;
        listen 80;
        server_name 0.0.0.0;

        # 日志
        access_log /app/jbt_blog/jbt_blog/log/nginx.access.log;
        error_log /app/jbt_blog/jbt_blog/log/nginx.error.log;

        # 不记录访问不到 favicon.ico 的报错日志
        location = /favicon.ico { access_log off; log_not_found off; }

        # static 和 media 的地址
        location /static {#注意!!!：static后面不能有/斜杠，否则会导致静态文件404
            alias /app/jbt_blog/static;
        }


        location / {
            proxy_pass http://0.0.0.0:8000;           
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        }
    }
}

